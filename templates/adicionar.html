<!-- adicionar.html -->
<html>
<head>
    <title>Adicionar Prato</title>
</head>
<body>
    <h1>Adicionar Prato</h1>
    <p>Preencha o formulário abaixo para adicionar um novo prato ao cardápio.</p>
    <form method="POST" action="{{ url_for('pratos.adicionar') }}">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="ingredientes">Ingredientes:</label>
        <input type="text" id="ingredientes" name="ingredientes" required>
        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" required>
        <input type="submit" value="Adicionar">
    </form>
    <a href="{{ url_for('pratos.index') }}">Voltar ao cardápio</a>
</body>
</html>
