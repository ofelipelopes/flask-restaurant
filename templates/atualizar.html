<!-- atualizar.html -->
<html>
<head>
    <title>Atualizar Prato</title>
</head>
<body>
    <h1>Atualizar Prato</h1>
    <p>Preencha o formulário abaixo para atualizar o prato selecionado.</p>
    <form method="POST" action="{{ url_for('atualizar', prato_id=prato._id) }}">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" value="{{ prato.id }}" required>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ prato.nome }}" required>
        <label for="ingredientes">Ingredientes:</label>
        <input type="text" id="ingredientes" name="ingredientes" value="{{ prato.ingredientes }}" required>
        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" value="{{ prato.preco }}" required>
        <input type="submit" value="Atualizar">
    </form>
    <a href="{{ url_for('index') }}">Voltar ao cardápio</a>
</body>
</html>
